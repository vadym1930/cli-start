<div class="modal fade" tabindex="-1" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Buy in one click</h4>
					<p *ngIf="chose">{{chose}}</p>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()"
                  #form="ngForm"
                  *ngIf="!destroy"
                  >
                  
            <div class="form-group"
                  [ngClass]="{
                                'has-warning': name.invalid && name.touched,
                                'has-success': name.valid && name.touched
                            }">
              <input class="form-control"
                      type="text"
                      placeholder="name"
                      name="name"
                      required
                      [(ngModel)]="customer.name"
                      #name="ngModel">
                     
                <span *ngIf="name.invalid && name.touched"
                      class="form-text form-control-feedback">Name is required.</span>
            </div>
            <div class="form-group"
                [ngClass]="{
                'has-warning': phone.invalid && phone.touched,
                'has-success': phone.valid && phone.touched

                }">
              <input class="form-control"
                      type="text"
                      placeholder="phone"
                      name="phone"
                      required
                      [(ngModel)]="customer.phone"
                      #phone="ngModel">
                      
              <span class="form-text form-control-feedback"
                    *ngIf="phone.invalid && phone.touched">Phone is required.</span>
            </div>
            <div class="text-xs-right" [ngClass]="{ 'has-success': submitted }">
              <button  class="btn btn-lg btn-outline-success"
                        type="submit"
                        *ngIf="!submitted"
                        [disabled]="form.invalid">Buy</button>
              <p *ngIf="submitted"
                  class="form-control-feedback">Thanks
                    <strong>{{customer.name}}
                    </strong>
                    Your bid is going to be processed shortly.
              </p>
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <div class="text-xs-left">
            <small>Robo t-shirts shop</small>
          </div>
        </div>
      </div>
    </div>
 </div>
