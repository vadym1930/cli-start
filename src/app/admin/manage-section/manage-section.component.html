<h1 class="my-1">Manage <small> section</small></h1>
<div class="row">

	<div class="col-sm-4">
		<h4>T-shirt model:</h4>
		<ul class="list-group" *ngIf="tshirts">
			<a *ngFor="let tshirt of tshirts" [routerLink]="['/admin/t-shirts', tshirt.id]">
				<li class="list-group-item">
					Robo-{{tshirt.name}}

				</li>

			</a>
		</ul>


	</div>
	<div class="col-sm-8">
		<router-outlet></router-outlet>
	</div>

</div>
